<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F7F7F7">
    <link rel="shortcut icon" href="../images/airplane.gif" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../sigin/sigin.css">
    <link rel="stylesheet" href="contact.css">
    <title>Travel Hub | Contact</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo-section">
            <img src="../images/airplane.gif" alt="" class="logo-image">
            <span class="logo-name">Travel Hub</span>
        </div>
        <div class="nav-links">
            <ul>
                <li><a class="nav-links-item" href="https://rohit-patran.github.io/travel-website/">Home</a></li>
                <li><a class="nav-links-item" href="https://rohit-patran.github.io/travel-website/#events">Holiday Packages</a></li>
                <li><a class="nav-links-item" href="https://rohit-patran.github.io/travel-website/#about">About</a></li>
                <li><a class="nav-links-item" href="../contact/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="signin-signup">
            <ul>
                <li ><a class="sign-item" href="../sigin/sigin.html">Sign In</a></li>
                <li ><a class="sign-item" href="../signup/signup.html">Sign Up</a></li>
            </ul>
        </div>
        <a class="nav-burger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
    </nav>

    <span class="alert-message"></span>
    <div class="contact-content">
        <div class="form-container">
            <h1>Fill up to reach us</h1>
            <form class="form-content" action="/contact/contact.html">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                <span class="form-button-container">
                    <button type="submit">Send</button>
                </span>
            </form>
        </div>
        <h2>Follow Us</h2>
        <div class="icons">
            <a href="https://www.facebook.com/" target="_blank"><img src="../images/facebook.png" alt="facebook" class="contact-icons"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../images/instagram.png" alt="instagram" class="contact-icons"></a>
            <a href="https://www.linkedin.com/" target="_blank"><img src="../images/linkedin.png" alt="linkedin" class="contact-icons"></a>
            <a href="mailto:exampla@gmail.com" target="_blank"><img src="../images/gmail.png" alt="gmail" class="contact-icons"></a>
        </div>
    </div>

    <script src="../js/index.js"></script>
    <script src="contact.js"></script>
</body>
</html>
