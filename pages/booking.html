<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F7F7F7">
    <link rel="shortcut icon" href="images/airplane.gif" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="booking-styles.css">
    <title>Travel Hub | Book Your Ticket</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo-section">
            <img src="images/airplane.gif" alt="" class="logo-image">
            <span class="logo-name">Travel Hub</span>
        </div>
        <div class="nav-links">
            <ul>
                <li><a class="nav-links-item" href="https://rohit-patran.github.io/travel-website/">Home</a></li>
                <li><a class="nav-links-item" href="https://rohit-patran.github.io/travel-website/#events">Holiday Packages</a></li>
                <li><a class="nav-links-item" href="https://rohit-patran.github.io/travel-website/#about">About</a></li>
                <li><a class="nav-links-item" href="contact/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="signin-signup">
            <ul>
                <li ><a class="sign-item" href="../sigin/sigin.html">Sign In</a></li>
                <li ><a class="sign-item" href="../signup/signup.html">Sign Up</a></li>
            </ul>
        </div>
        <a class="nav-burger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
    </nav>
    <div class="form-container">
        <h1>Book your Ticket</h1>
        <form class="form-content" action="payment/payment.html">
            <input type="text" name="firstname" placeholder="Firstname">
            <input type="text" name="lastname" placeholder="Lastname">
            <select title="Select your location" name="location" id="location">
                <option value="" default selected>Location</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>
            <input type="date" name="date">
            <span class="form-button-container">
                <button type="submit">Book</button>
                <button type="reset">Clear</button>
            </span>
        </form>
    </div>

    <script src="../js/index.js"></script>
    <script src="booking.js"></script>
</body>
</html>
