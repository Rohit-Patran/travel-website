<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F7F7F7">
    <link rel="shortcut icon" href="/images/airplane.gif" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/sigin/sigin.css">
    <title>Travel Hub | Sign Up</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo-section">
            <img src="/images/airplane.gif" alt="" class="logo-image">
            <span class="logo-name">Travel Hub</span>
        </div>
        <div class="nav-links">
            <ul>
                <li><a class="nav-links-item" href="/">Home</a></li>
                <li><a class="nav-links-item" href="/index.html#events">Holiday Packages</a></li>
                <li><a class="nav-links-item" href="/index.html#about">About</a></li>
                <li><a class="nav-links-item" href="/contact/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="signin-signup">
            <ul>
                <li ><a class="sign-item" href="/sigin/sigin.html">Sign In</a></li>
                <li ><a class="sign-item" href="/signup/signup.html">Sign Up</a></li>
            </ul>
        </div>
        <a class="nav-burger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
    </nav>
    <div class="form-container">
        <h1>Create an account</h1>
        <form class="form-content" action="/">
            <input type="text" name="" id="" placeholder="First name">
            <input type="text" name="" id="" placeholder="Last name">
            <input type="email" name="" id="" placeholder="Email">
            <input type="password" name="" id="password" placeholder="Password">
            <input type="password" name="" id="confirm-password" placeholder="Confirm Password">
            <span class="form-button-container">
                <button type="submit">Sign Up</button>
            </span>
            <span class="forgot-password">Already have an account? <a class="reset-password" href="/sigin/sigin.html">Sign In</a></span>
        </form>
    </div>

    <script src="/js/index.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
